<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    .error-msg {
        background-color: red;
        border-style: solid;
        color: white;
        padding: 15px
    }
</style>
<body class="bg-dark text-light">

    <div class="d-flex flex-column justify-content-center alighn-items-center pad-3">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="error-msg">
            <p>{{message}}</p>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}



        <form action="/check" method="post">
            <label for="email">Email Address</label>
            <input type="text" name="email" required><br>
            <input type="submit" value="Submit" class="btn btn-primary alight-right">
        </form>
    </div>
    <a href="/show_emails"><button class="btn btn-primary">Show Emails</button></a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
