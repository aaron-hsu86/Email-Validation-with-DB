<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    h3 {
        background-color: green;
        text-align: center;
    }
</style>
<body class="bg-dark text-light">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="error-msg">
            <h3 class="border border-3 border-dark col-5">{{message}}</h3>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    
    
    <h1>Email Addresses Entered:</h1>
    {% for email in emails: %}
    <p>{{email.email}} | {{email.created_at}} | <a href="/delete/{{email.id}}">Delete</a></p>
    {% endfor %}

    <a href="/home"><button class="btn btn-primary">Home</button></a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
